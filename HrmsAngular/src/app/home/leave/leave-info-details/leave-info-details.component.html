<div class="card">
  <h4 class="card-header text-center bg-light">
    Leave Info Details Report
  </h4>
  <div class="card-body">
    <div class="col-md-7 center">
        <form>
            <!--Employee Code-->
            <div class="form-group row ">
              <label class="col-form-label col-sm-3 ">Employee Code</label>
              <div class="col-sm-6">
                <select class="form-control">
                  <option>Select</option>
                  <option>Option-1</option>
                  <option>Option-2</option>
                  <option>Option-3</option>
                  <option>Option-4</option>
                </select>
              </div>
              <div class="col-sm-3">
                <div class="input-group">
                  <input class="form-control" type="text" placeholder="">
                  <div class="input-group-append">
                    <button class="input-group-text btn btn-primary" type="button">
                      <span class="fas fa-search" style="cursor: pointer;"></span>
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <!--Start Date-->
            <div class="form-group row ">
              <label class="col-form-label col-sm-3 ">Start Date</label>
              <div class="col-sm-7">
                <input type="text" class="form-control" placeholder="Start Date">
              </div>
            </div>
            <!--End Date-->
            <div class="form-group row ">
              <label class="col-form-label col-sm-3 ">End Date</label>
              <div class="col-sm-7">
                <input type="text" class="form-control" placeholder="End Date">
              </div>
            </div>
            <!--Select Department-->
            <div class="form-group row">
              <label class="col-form-label col-sm-3 ">Select Department</label>
              <div class="col-sm-7">
                <select class="form-control">
                  <option>Select</option>
                  <option>Option-1</option>
                  <option>Option-2</option>
                  <option>Option-3</option>
                  <option>Option-4</option>
                </select>
              </div>
            </div>
            <!--Select Branch-->
            <div class="form-group row">
              <label class="col-form-label col-sm-3 ">Select Branch</label>
              <div class="col-sm-7">
                <select class="form-control">
                  <option>Select</option>
                  <option>Option-1</option>
                  <option>Option-2</option>
                  <option>Option-3</option>
                  <option>Option-4</option>
                </select>
              </div>
            </div>
            <!--Select Project-->
            <div class="form-group row">
              <label class="col-form-label col-sm-3 ">Select Project</label>
              <div class="col-sm-7">
                <select class="form-control">
                  <option>Select</option>
                  <option>Option-1</option>
                  <option>Option-2</option>
                  <option>Option-3</option>
                  <option>Option-4</option>
                </select>
              </div>
            </div>
            <!--Button-->
            <div class="form-group row">
              <div class="demo-inline-spacing mt-3 center">
                <button type="submit" class="btn btn-success">
                  <span class="fas fa-file-download"></span> Generate Report </button>
              </div>
            </div>
          </form>

    </div>
  </div>
</div>
