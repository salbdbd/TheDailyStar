<div class="card">
  <h4 class="card-header text-center bg-light">Recreation Leave Encashment</h4>
  <div class="card-body">
    <!--1st Row -->
    <div class="row pt-3" style="border: 1px solid lightgray;">
      <!--Left column-->
      <div class="col-6">
      <!--Employee Id-->
      <div class="form-group row">
        <label class="col-form-label col-sm-4 ">Employee ID</label>
        <div class="col-sm-8">
          <div class="input-group">
            <input class="form-control" type="text" placeholder="Employee ID">
            <div class="input-group-append">
              <button class="input-group-text btn btn-primary" type="button">
                <span class="fas fa-search" style="cursor: pointer;"></span>
              </button>
            </div>
          </div>
        </div>
      </div>

        <!--Employee Name-->
        <div class="form-group row">
          <label class="col-form-label col-sm-4 ">Employee Name</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" placeholder="Employee Name">
          </div>
        </div>
        <!--Department Name-->
        <div class="form-group row">
          <label class="col-form-label col-sm-4 ">Department Name</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" placeholder="Department Name">
          </div>
        </div>
        <!--Designation Name-->
        <div class="form-group row">
          <label class="col-form-label col-sm-4 ">Designation Name</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" placeholder="Designation Name">
          </div>
        </div>
        <!--Joining Date-->
        <div class="form-group row">
          <label class="col-form-label col-sm-4 ">Joining Date</label>
          <div class="col-sm-8">
            <div class="input-group">
              <input class="form-control" name="toDate" placeholder="dd-mm-yyyy" ngbDatepicker
                #d2="ngbDatepicker">
              <div class="input-group-append">
                <button class="input-group-text" (click)="d2.toggle()" type="button">
                  <span class="ion ion-md-calendar" style="cursor: pointer;"></span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="vertical"></div>
      <!--Right column-->
      <div class="col-6">
        <!--Available RL/E-->
        <div class="form-group row">
          <label class="col-form-label col-sm-4 ">Available RL/E</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" placeholder="Available RL/E">
          </div>
        </div>
        <!--Encash RL/E-->
        <div class="form-group row">
          <label class="col-form-label col-sm-4 ">Encash RL/E</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" placeholder="Encash RL/E">
          </div>
        </div>
        <!--Payment Period-->
        <div class="form-group row">
          <label class="col-form-label col-sm-4 ">Payment Period</label>
          <div class="col-sm-8">
            <select class="form-control">
              <option>Select</option>
              <option>Option-1</option>
              <option>Option-2</option>
              <option>Option-3</option>
              <option>Option-4</option>
            </select>
          </div>
        </div>
        <!--Gross Salary-->
        <div class="form-group row">
          <label class="col-form-label col-sm-4 ">Gross Salary</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" placeholder="Gross Salary">
          </div>
        </div>
        <!--Payment Amount-->
        <div class="form-group row">
          <label class="col-form-label col-sm-4 ">Payment Amount</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" placeholder="Payment Amount">
          </div>
        </div>
        <!--Payment Date-->
        <div class="form-group row">
          <label class="col-form-label col-sm-4 ">Payment Date</label>
          <div class="col-sm-8">
            <div class="input-group">
              <input class="form-control" name="applyDate" placeholder="dd-mm-yyyy" ngbDatepicker
                 #d3="ngbDatepicker">
              <div class="input-group-append">
                <button class="input-group-text" (click)="d3.toggle()" type="button">
                  <span class="ion ion-md-calendar" style="cursor: pointer;"></span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--1st End row-->
    <!--Button-->
    <div class="form-group row">
      <label class="col-form-label col-sm-5 "></label>
      <div class="demo-inline-spacing mt-3">
        <button type="submit" class="btn btn-success">
          <span class="fas fa-save"></span> Save</button>
        <button type="clear" class="btn btn-info">
          <span class="ion ion-ios-refresh"></span> Reset</button>
        <button type="" class="btn btn-secondary">
          <span class="fas fa-window-close"></span> Close</button>
      </div>
    </div>
  </div>
  <!--end Card body-->
</div>
