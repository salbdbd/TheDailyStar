<div class="card">
    <h4 class="card-header text-center bg-light">
      Salary Sheet Section -108 Report
    </h4>
    <div class="card-body">
      <div class="col-md-7 center">
          <form [formGroup]="salaryYearlyReportForm">
              <!--Report Name-->
              <div class="form-group row">
                <label class="col-form-label col-sm-3 ">Report Type <span class="text-danger">*</span></label>
                <div class="col-sm-7">
                  <ng-select formControlName="ReportId" [items]="reportType" bindLabel="TypeName" bindValue="ReportId"
                  [ngClass]="{'is-invalid':(salaryYearlyReportForm.controls.ReportId.invalid && (salaryYearlyReportForm.controls.ReportId.touched || salaryYearlyReportForm.controls.ReportId.dirty || isSubmit))}"
                  placeholder="Select report Type">
                </ng-select>
                <div class="text-danger"
                  *ngIf="(salaryYearlyReportForm.controls['ReportId'].invalid && (salaryYearlyReportForm.controls['ReportId'].touched || salaryYearlyReportForm.controls['ReportId'].dirty || isSubmit))">
                  <i *ngIf="salaryYearlyReportForm.controls['ReportId'].errors.required">Report type is required</i>
                </div>
                </div>
              </div>

              <div *ngIf="[165,166].includes(formControl['ReportId'].value)"  class="form-group row">
                <label class="col-form-label col-sm-3 ">Select From Period</label>
                <div class="col-sm-7">
                  <app-period-select-list (onChange)="formControl['StartPeriodID'].setValue($event.id)"></app-period-select-list>
                </div>
              </div>


              <div *ngIf="[165,166].includes(formControl['ReportId'].value)" class="form-group row">
                <label class="col-form-label col-sm-3 ">Select To Period</label>
                <div class="col-sm-7">
                  <app-period-select-list (onChange)="formControl['EndPeriodID'].setValue($event.id)"></app-period-select-list>
                </div>
              </div>

              <div *ngIf="[165,166].includes(formControl['ReportId'].value)" class="form-group row">
                  <label class="col-form-label col-sm-3 ">Select GL Group</label>
                  <div class="col-sm-7">
                    <app-basic-entry-select-list [tableName]="'DepertmentGLGroup'" (onChange)="formControl['GLCode'].setValue($event.id)"></app-basic-entry-select-list>
                   </div>
                </div>


              <div *ngIf="[165,166].includes(formControl['ReportId'].value)" class="form-group row">
                <label class="col-form-label col-sm-3 "> Select Branch</label>
                <div class="col-sm-7">
                  <app-branch-select-list  ></app-branch-select-list>
                </div>
              </div>

              <div *ngIf="[165,166].includes(formControl['ReportId'].value)" class="form-group row">
                <label class="col-form-label col-sm-3 ">Select Department</label>
                <div class="col-sm-7">
                  <app-department-select-list ></app-department-select-list>
                </div>
              </div>

              <div *ngIf="[165,166].includes(formControl['ReportId'].value)" class="form-group row">
                <label class="col-form-label col-sm-3 ">Select Project</label>
                <div class="col-sm-7">
                  <app-project-select-list (onChange)="formControl['ProjectID'].setValue($event.id)"></app-project-select-list>
                </div>
              </div>

              <div *ngIf="[165,166].includes(formControl['ReportId'].value)" class="form-group row">
                <label class="col-form-label col-sm-3 ">Employee Code</label>
                <div class="col-sm-7">
                  <app-employee-select-list (onChange)="formControl['EmpCode'].setValue($event.empCode)">
                  </app-employee-select-list>
                  <div>
                  </div>
                </div>
              </div>

              <div *ngIf="[165,166].includes(formControl['ReportId'].value)" class="form-group row">
                <label class="col-form-label col-sm-3 ">Pay By</label>
                <div class="col-sm-7">
                  <ng-select formControlName="PaymentMode" [items]="payBy" bindLabel="typeName" bindValue="typeName"

                      placeholder="Select Pay Type">
                    </ng-select>
                 </div>
              </div>

              <!--Button-->
              <div class="form-group row mt-2">
                <div class="col-10">
                  <ng-select class="pull-right mr-1" formControlName="ExportType"
                    [items]="[{typeName:'pdf'},{typeName:'xls'}, {typeName:'xlsx'}]" bindLabel="typeName"
                    bindValue="typeName"></ng-select>
                  <button [ladda]="exporting" (click)="export()" type="submit" class="btn btn-info pull-right m2-1">
                    <b>Generate Report</b></button>
                </div>
              </div>
              <div *ngIf="exporting" class="row">
                <div class="m-auto">
                  <img src="../../../../assets/img/loading_icon.gif" height="80" width="80">
                  Please wait...
                </div>
              </div>
            </form>
      </div>
   </div>
