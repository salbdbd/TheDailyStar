<div class="card">
    <h4 class="card-header text-center bg-light">
      Single Employee Income Tax Report
    </h4>
    <div class="card-body">
      <div class="col-md-7 center">
        <form [formGroup]="singleEmpincomeTaxReportForm">
          <!--Salary year -->
          <div  class="form-group row">
            <label class="col-form-label col-sm-3 ">Salary Year</label>
            <div class="col-sm-7">

           <app-year-select-list (onChange)="formControl['yearname'].setValue($event.yearName)"></app-year-select-list>
            </div>
          </div>
          <!--Button-->
          <div class="form-group row mt-2">
            <div class="col-10">
              <ng-select class="pull-right mr-1" formControlName="ExportType"
                [items]="[{typeName:'pdf'},{typeName:'xls'}, {typeName:'xlsx'}]" bindLabel="typeName"
                bindValue="typeName"></ng-select>
              <button [ladda]="exporting" (click)="export()" type="submit" class="btn btn-info pull-right m2-1">
                <b>Generate Report</b></button>
            </div>
          </div>
          <div *ngIf="exporting" class="row">
            <div class="m-auto">
              <img src="../../../../assets/img/loading_icon.gif" height="80" width="80">
              Please wait...
            </div>
          </div>
        </form>
      </div>
    </div>
