<div class="card">
    <h4 class="card-header text-center bg-light"> {{title}}</h4>
    <div class="card-body">
        <form [formGroup]="shiftAutoFormgroup">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group row">
                        <label for="branch" class="col-md-3">Office Branch</label>
                        <div class="col-md-6">
                            <ng-select formControlName="branchID" [items]="branch" bindLabel="description" bindValue="id" placeholder="Select Office Branch" name="branch" id="branch">
                            </ng-select>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group row">
                        <label for="department" class="col-md-3">Department</label>
                        <div class="col-md-6">
                            <ng-select formControlName="depertmentID" [items]="department" bindLabel="description" bindValue="id" name="department" placeholder="Select Department" id="department">
                            </ng-select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group row">
                        <label for="unit" class="col-md-3">Unit</label>
                        <div class="col-md-6">
                            <ng-select formControlName="unite" (change)="getProductionLine(f.unite.value)" [items]="productionunit" bindLabel="description" bindValue="id" placeholder="Select Production Unit" name="unit" id="unit">
                            </ng-select>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group row">
                        <label for="line" class="col-md-3">Line</label>
                        <div class="col-md-6">
                            <ng-select formControlName="line" name="line" id="line" [items]="productionline" bindLabel="description" placeholder="Select Production Line" bindValue="id">
                            </ng-select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group row">
                        <label for="type" class="col-md-3">Select Type<i class="text-danger">*</i></label>
                        <div class="col-md-6">
                            <ng-select [ngClass]="{'is-invalid':(f.bonusType.touched ||f.bonusType.dirty || _isSubmitted) && f.bonusType.invalid}" formControlName="bonusType" [items]="bonusTypesModel" bindLabel="paymentType" bindValue="id" placeholder="Select Type"></ng-select>
                            <div *ngIf="f.bonusType.invalid && (f.bonusType.touched ||f.bonusType.dirty || _isSubmitted)">
                                <i *ngIf="f.bonusType.errors.required" class="text-danger">Bonus Type is required</i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group row">
                        <label class="form-label col-md-3" for="dateNgb">Payment Date<i class="text-danger">*</i></label>
                        <div class="input-group col-md-6">
                            <!-- <app-date-control [ngClass]="{'is-invalid':(f.dateNgb.touched ||f.dateNgb.dirty || _isSubmitted) && f.dateNgb.invalid}"  (getLocalDate)="f['date'].setValue($event)" (getNgbDate)="f['dateNgb'].setValue($event)" [setNgbDate]="f['dateNgb'].value" ></app-date-control> -->
                            <app-date-control [ngClass]="{'is-invalid':(_isSubmitted || f.dateNgb.touched || f.dateNgb.dirty)&& f.dateNgb.invalid}" (getLocalDate)="f['date'].setValue($event)" (getNgbDate)="f['dateNgb'].setValue($event)" [setNgbDate]="f['dateNgb'].value"></app-date-control>
                            <div *ngIf="f.dateNgb.invalid && (f.dateNgb.touched ||f.dateNgb.dirty || _isSubmitted)">
                                <i *ngIf="f.dateNgb.errors.required" class="text-danger">Payment Date is required</i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group row">
                        <label for="month" class="col-md-3">Payment Month<i class="text-danger">*</i></label>
                        <div class="col-md-6">
                            <ng-select [ngClass]="{'is-invalid':(f.periodID.touched ||f.periodID.dirty || _isSubmitted) && f.periodID.invalid}" formControlName="periodID" [items]="salaryPeriod" bindLabel="periodName" bindValue="id" placeholder="Select The Payment Month"></ng-select>
                            <div *ngIf="f.periodID.invalid && (f.periodID.touched ||f.periodID.dirty || _isSubmitted)">
                                <i *ngIf="f.periodID.errors.required" class="text-danger">Payment Month is required</i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group row">
                        <label for="salaryHead" class="col-md-3">Salary Head<i class="text-danger">*</i></label>
                        <div class="col-md-6">
                            <ng-select [ngClass]="{'is-invalid':(f.salaryHeadID.touched ||f.salaryHeadID.dirty || _isSubmitted) && f.salaryHeadID.invalid}" formControlName="salaryHeadID" [items]="salaryHeadModel" bindLabel="accountName" bindValue="id" placeholder="Select Salary Head "></ng-select>
                            <div *ngIf="f.salaryHeadID.invalid && (f.salaryHeadID.touched ||f.salaryHeadID.dirty || _isSubmitted)">
                                <i *ngIf="f.salaryHeadID.errors.required" class="text-danger">Salary Head is required</i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group row">
                        <label class="form-label col-md-3" for="startDate">Shift Start Date<i class="text-danger">*</i></label>
                        <div class="input-group col-md-6">
                            <app-date-control [ngClass]="{'is-invalid':(_isSubmitted || f.startDateNgb.touched || f.startDateNgb.dirty)&& f.startDateNgb.invalid}" (getLocalDate)="f['strDate'].setValue($event)" (getNgbDate)="f['startDateNgb'].setValue($event)" [setNgbDate]="f['startDateNgb'].value"></app-date-control>

                            <!-- <input class="form-control" [ngClass]="{'is-invalid':(f.startDateNgb.touched ||f.startDateNgb.dirty || isGetAllBtnClick) && f.startDateNgb.invalid}"  formControlName="startDateNgb" placeholder="dd-mm-yyyy" id="startDate" name="startDate" ngbDatepicker
                  [displayMonths]="1" #d2="ngbDatepicker">
                <div class="input-group-append">
                  <button class="input-group-text" (click)="d2.toggle()" type="button">
                    <span class="ion ion-md-calendar" style="cursor: pointer;"></span>
                  </button>
                </div> -->
                            <div *ngIf="f.startDateNgb.invalid && (f.startDateNgb.touched ||f.startDateNgb.dirty || isGetAllBtnClick)">
                                <i *ngIf="f.startDateNgb.errors.required" class="text-danger">Start Date is required</i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group row">
                        <label class="form-label col-md-3" for="endtDate">Shift End Date<i class="text-danger">*</i></label>
                        <div class="input-group col-md-6">
                            <app-date-control [ngClass]="{'is-invalid':(_isSubmitted || f.endDateNgb.touched || f.endDateNgb.dirty)&& f.endDateNgb.invalid}" (getLocalDate)="f['enddate'].setValue($event)" (getNgbDate)="f['endDateNgb'].setValue($event)" [setNgbDate]="f['endDateNgb'].value"></app-date-control>
                            <div *ngIf="f.endDateNgb.invalid && (f.endDateNgb.touched ||f.endDateNgb.dirty || isGetAllBtnClick)">
                                <i *ngIf="f.endDateNgb.errors.required" class="text-danger">Start Date is required</i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group row">
                        <label for="empCode" class="col-md-3">Employee Code</label>
                        <div class="col-md-6">
                            <input type="text" (keyup)="getAll()" name="employeeCode" id="empCode" class="form-control" placeholder="Employee Code">
                        </div>
                    </div>
                </div>
                <!-- <div class="col-md-6">
            <button [ladda]="isLoading" (click)="getAll()" class="btn btn-primary">Show Data</button>
          </div> -->
                <div class="form-group row">
                    <div class="demo-inline-spacing center">
                        <button (click)="reset()" class="btn btn-info"><span class="ion ion-ios-refresh"></span> Refresh</button>
                        <button (click)="getAll()" class="btn btn-primary"><span class="fas fa-save"></span> Show Data</button>
                    </div>
                </div>
            </div>
        </form>

        <div style="border: 1px solid lightgray;">

            <div class="card-body">
                <form autocomplete="off">
                    <div class="form-group">
                        <table class="table table-hover table-bordered table-striped mb-0">
                            <thead>
                                <tr>
                                    <th class="text-center">#SN</th>
                                    <th class="text-center">Code</th>
                                    <th class="text-center">Employee Name</th>
                                    <th class="text-center">Designation</th>
                                    <th class="text-center">Department</th>
                                    <th class="text-center">Shift Amount</th>
                                    <th class="text-center">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngIf="_shiftAutoAllowanceform.controls.length==0">
                                    <td colspan="11" class="font-italic text-center">No Item available</td>
                                </tr>
                                <tr *ngFor="let detailsForm of _shiftAutoAllowanceform.controls ; let i = index" [formGroup]="detailsForm">
                                    <td class="text-center">{{i+1}}</td>
                                    <td class="custom-col-md">
                                        <ng-select formControlName="empCode" [ngClass]="{'is-invalid':(_shiftAutoAllowanceform.controls[i].controls.empCode.touched || _shiftAutoAllowanceform.controls[i].controls.empCode.dirty || _isSubmitted) &&  _shiftAutoAllowanceform.controls[i].controls.empCode.invalid}"
                                            [items]="employeeListModel" (change)="getEmpInfoInRow(i,detailsForm.value.empCode)" bindLabel="empCode" bindValue="empCode"></ng-select>
                                    </td>
                                    <td class="custom-col-lg text-center">
                                        <input formControlName="empName" type="text" class="form-control-plaintext">
                                    </td>
                                    <td class="custom-col-lg text-center">
                                        <input formControlName="designation" type="text" class="form-control-plaintext" readonly>
                                    </td>
                                    <td class="custom-col-lg text-center">
                                        <input formControlName="department" type="text" class="form-control-plaintext text-center" readonly>
                                    </td>
                                    <td><input formControlName="amount" [ngClass]="{'is-invalid':(_shiftAutoAllowanceform.controls[i].controls.amount.touched || _shiftAutoAllowanceform.controls[i].controls.amount.dirty || _isSubmitted) &&  _shiftAutoAllowanceform.controls[i].controls.amount.invalid}"
                                            type="number" class="form-control text-center" /></td>
                                    <td class="text-center demo-inline-spacing">
                                        <h4 *ngIf="_shiftAutoAllowanceform.length==(i+1)" class="d-inline"><span (click)="addRow()" class="fa fa-plus text-success"></span></h4>
                                        <h4 *ngIf="_shiftAutoAllowanceform.length!=1" class="d-inline"><span (click)="removeRow(i)" class="fa fa-window-close text-danger"></span></h4>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <p>Total Employee (s) : {{totalEmp}}</p>
            </div>
            <div class="demo-inline-spacing col-md-6">
                <button (click)="onSubmit()" class="btn btn-success">Save</button>
            </div>
        </div>
    </div>
</div>
