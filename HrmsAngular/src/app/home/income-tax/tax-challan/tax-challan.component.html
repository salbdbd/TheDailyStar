<div class="card section">
    <h4 class="card-header text-center bg-light">
        Tax Challan
    </h4>
    <div class="card-body">

        <div class="col-md-7 center">
            <form [formGroup]="taxChallanForm">
                <div class="form-group row">
                    <label class="col-form-label col-sm-4 ">Tax Year
            </label>
                    <div class="col-sm-8">
                        <ng-select formControlName="taxYearID" placeholder="2015-2016" [items]="taxYearInfo" (change)="getChallanListByTaxYearID(f.taxYearID.value)" bindLabel="taxYearName" bindValue="id">
                        </ng-select>
                        <div *ngIf="f['taxYearID'].invalid && (isSubmitted || f['taxYearID'].touched || f['taxYearID'].dirty)" class="text-danger">
                            <i *ngIf="f['taxYearID'].errors.required">Select Tax Year </i>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-sm-4 ">Tax Challan No
              </label>
                    <div class="col-sm-8">
                        <input formControlName="taxChallanNo" type="text" class="form-control" placeholder="Tax Challan No">
                        <div *ngIf="f['taxChallanNo'].invalid && (isSubmitted || f['taxChallanNo'].touched || f['taxChallanNo'].dirty)" class="text-danger">
                            <i *ngIf="f['taxChallanNo'].errors.required">Input Challan No  </i>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-sm-4 "> Challan Date

                </label>

                    <div class="input-group col-sm-8">
                        <app-date-control (getLocalDate)="f['challanDate'].setValue($event)" (getNgbDate)="f['challanDateNgb'].setValue($event)" [setNgbDate]="f['challanDateNgb'].value"></app-date-control>

                        <div *ngIf="f['challanDateNgb'].invalid && (isSubmitted || f['challanDateNgb'].touched || f['challanDateNgb'].dirty)" class="text-danger">
                            <i *ngIf="f['challanDateNgb'].errors.required">Plese Select Date </i>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-sm-4 ">Salary Period
              </label>
                    <div class="col-sm-8">
                        <ng-select formControlName="salaryPeriodID" [items]="salaryPeriod" bindLabel="periodName" bindValue="id" placeholder="Salary Period">
                        </ng-select>
                        <div *ngIf="f['salaryPeriodID'].invalid && (isSubmitted || f['salaryPeriodID'].touched || f['salaryPeriodID'].dirty)" class="text-danger">
                            <i *ngIf="f['salaryPeriodID'].errors.required">Plese Select Salary Period </i>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="row">
            <div class="demo-inline-spacing mt-3" style="margin:0 auto">
                <button (click)="Reset()" class="btn btn-info">
                  <span class="ion ion-ios-refresh"></span> Reset
                </button>
                <button (click)="OnSubmit()" type="" class="btn btn-success">{{btnStatus}}</button>
            </div>
        </div>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>#SN</th>
                    <th>Challan No</th>
                    <th>Challan Date</th>
                    <th>Period</th>
                    <th>Tax Year</th>

                </tr>
            </thead>
            <tbody>
                <tr (click)="getByID(item.id)" *ngFor="let item of taxChallan; let i=index">
                    <th>{{i+1}}</th>
                    <td>{{item.taxChallanNo}}</td>
                    <td>{{item.challanDate| date: 'dd/MM/yyyy'}}</td>
                    <td>{{item.periodName}}</td>
                    <td>{{item.taxYearName}}</td>
                </tr>

            </tbody>
        </table>
    </div>
</div>
