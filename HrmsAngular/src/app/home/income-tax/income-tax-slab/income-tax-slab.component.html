<div class="card section">
    <h4 class="card-header text-center bg-light">
        Tax Year Slab
    </h4>
    <div class="card-body">
        <br/>
        <div class="col-md-7 center">
            <form [formGroup]="incomeTaxForm">
                <div class="form-group row">
                    <label for="taxYearID" class="col-form-label col-sm-4 ">Tax Info Name
            </label>
                    <div class="col-sm-8">
                        <ng-select formControlName="taxYearID" placeholder="2015-2016" [items]="taxYearInfo" (change)="slabIncomeByTaxYearId(f['taxYearID'].value)" bindLabel="taxYearName" bindValue="id">

                        </ng-select>
                        <div *ngIf="f['taxYearID'].invalid && (isSubmitted || f['taxYearID'].touched || f['taxYearID'].dirty)" class="text-danger">
                            <i *ngIf="f['taxYearID'].errors.required">Please select Tax Year Name</i>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-sm-4 ">Slab Type
            </label>
                    <div class="col-sm-8">
                        <ng-select formControlName="slabTypeID" placeholder="Select Slab Type" [items]="slabtype" (change)="slabIncomeBySlabTypeId(f['slabTypeID'].value)" bindLabel="slabTypeName" bindValue="id">
                        </ng-select>
                        <div *ngIf="f['slabTypeID'].invalid && (isSubmitted || f['slabTypeID'].touched || f['slabTypeID'].dirty)" class="text-danger">
                            <i *ngIf="f['slabTypeID'].errors.required">Please select slabtype Name</i>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-sm-4 ">Slab Number
            </label>
                    <div class="col-sm-8">
                        <input formControlName="slabOrder" type="number" class="form-control" placeholder="Slab Number">
                        <div *ngIf="f['slabOrder'].invalid && (isSubmitted || f['slabOrder'].touched || f['slabOrder'].dirty)" class="text-danger">
                            <i *ngIf="f['slabOrder'].errors.required">Please insert slab number</i>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-sm-4 ">Slab Amount
            </label>
                    <div class="col-sm-8">
                        <input formControlName="amount" type="number" class="form-control" placeholder="Slab Amount">
                        <div *ngIf="f['amount'].invalid && (isSubmitted || f['amount'].touched || f['amount'].dirty)" class="text-danger">
                            <i *ngIf="f['amount'].errors.required">Please insert slab amount</i>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-sm-4 ">Tax Rate
            </label>
                    <div class="col-sm-8">
                        <input formControlName="taxRate" type="number" class="form-control" placeholder="Tax Rate">
                        <div *ngIf="f['taxRate'].invalid && (isSubmitted || f['taxRate'].touched || f['taxRate'].dirty)" class="text-danger">
                            <i *ngIf="f['taxRate'].errors.required">Please insert slab amount</i>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-sm-4 ">Slab Text
            </label>
                    <div class="col-sm-8">
                        <input formControlName="slabText" type="text" class="form-control" placeholder="Slab Text">
                    </div>
                </div>
            </form>
        </div>
        <div class="row">
            <div class="demo-inline-spacing mt-3" style="margin:0 auto">
                <button (click)="Reset()" type="" class="btn btn-info ">
                <span class="ion ion-ios-refresh"></span> Reset
              </button>
                <button (click)="onSubmit()" type="" class="btn btn-success"> {{btnStatus}} </button>
            </div>
        </div>
        <table class="table table-hover table-bordered table-striped text-center">
            <thead>
                <tr>
                    <th>#SN</th>
                    <th>Slab Amount</th>
                    <th>Tax Rate</th>
                    <th>Slab Text</th>
                </tr>
            </thead>
            <tbody>
                <tr (click)="getBYID(slabList.id)" *ngFor="let slabList of slabIncomeTax;let i=index">
                    <td>{{slabList.id}}</td>
                    <td>{{slabList.amount|number:'.2'}}</td>
                    <td>{{slabList.taxRate|number:'.2'}}</td>
                    <td>{{slabList.slabText}}</td>

                </tr>

            </tbody>
        </table>
    </div>
</div>
