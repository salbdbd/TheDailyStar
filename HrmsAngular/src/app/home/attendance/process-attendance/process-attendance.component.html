<div class="card">
    <h4 class="card-header text-center bg-light">
        {{title}}
    </h4>
    <div class="card-body">
        <form>
            <div class="col-md-7 center">
                <!-- <div class="form-group row">
                    <label class="form-label col-md-4" for="attendanceDate">Attendance Date</label>
                    <div class="input-group col-md-8">
                        <app-date-control (getLocalDate)="f['date'].setValue($event)" (getNgbDate)="f['dateNgb'].setValue($event)" [setNgbDate]="f['dateNgb'].value"></app-date-control>

                        <div *ngIf="f['dateNgb'].invalid && (isSubmitted || f['dateNgb'].touched || f['dateNgb'].dirty)" class="text-danger">
                            <i *ngIf="f['dateNgb'].errors.required">Please Select Date</i>
                        </div>
                    </div>
                </div> -->

                <div class="form-group row">
                  <label class="col-form-label col-sm-4 ">Start Date</label>
                  <div class="col-sm-4">
                      <app-date-control (getYyyymmdd)="f['strDate'].setValue($event)"></app-date-control>
                  </div>
              </div>
              <!--End Date-->
              <div class="form-group row">
                  <label class="col-form-label col-sm-4 ">End Date</label>
                  <div class="col-sm-4">
                      <app-date-control (getYyyymmdd)="f['endDate'].setValue($event)"></app-date-control>
                  </div>
              </div>
                <div class="form-group row">
                    <label for="branch" class="col-md-4">Office Branch</label>
                    <div class="col-md-8">
                        <app-basic-entry-select-list [itemId]="f['branch'].value" [isPlusIconHide]="false" [tableName]="'Branch'" (onChange)="getBranchId($event)"></app-basic-entry-select-list>
                        <div *ngIf="f['branch'].invalid && (isSubmitted || f['branch'].touched || f['branch'].dirty)" class="text-danger">
                            <i *ngIf="f['branch'].errors.required">Please Select Branch</i>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="demo-inline-spacing center mt-3">
                        <button (click)="Reset()" class="btn btn-info"><span class="ion ion-ios-refresh"></span>Reset</button>
                        <button [ladda]="isLoading" (click)="processAttendenceData()" class="btn btn-success">Process</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
