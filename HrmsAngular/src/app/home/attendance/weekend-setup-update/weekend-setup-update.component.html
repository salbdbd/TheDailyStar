<div class="card center">
  <h4 class="card-header text-center bg-light">
      Weekend Update
  </h4>
  <div class="card-body">
      <br />
      <div class="col-md-7 center">
          <form [formGroup]="weekendUpdateForm">
              <!-- <div class="form-group row">
                  <label class="col-form-label col-sm-4 ">Department</label>
                  <div class="col-sm-8">
                      <app-department-select-list (onChange)="f['departmentID'].setValue($event.id)">
                      </app-department-select-list>
                  </div>
              </div> -->
              <!-- <div class="form-group row">
                  <label class="col-form-label col-sm-4 ">Designation</label>
                  <div class="col-sm-8">
                      <app-designation-select-list (onChange)="f['designationID'].setValue($event.id)">
                      </app-designation-select-list>
                  </div>
              </div> -->
              <div class="form-group row">
                <label class="form-label col-md-4" for="fromDate">From Date</label>
                <div class="col-md-8">
                    <app-date-control (getYyyymmdd)="f['fromDate'].setValue($event)" [widthPercent]="85">
                    </app-date-control>
                </div>
            </div>
            <div class="form-group row">
                <label class="form-label col-md-4" for="toDate">To Date</label>
                <div class="col-md-8">
                    <app-date-control (getYyyymmdd)="f['toDate'].setValue($event)" [widthPercent]="85">
                    </app-date-control>
                </div>
            </div>
            <div class="form-group row">
              <label class="form-label col-md-4" for="toDate">Office Branch</label>
              <div class="col-md-8">
                <app-basic-entry-select-list  [itemId]="f['locationID'].value" (onChange)="f['locationID'].patchValue($event.id)" [allItem]="allWorkStation" [tableName]="'Branch'"
                [isPlusIconHide]="true">
               </app-basic-entry-select-list>
              </div>
          </div>

              <div class="form-group row">
                  <label class="col-form-label col-sm-4 ">Employee</label>
                  <div class="col-sm-8">
                      <app-employee-select-list (onChange)="f['empCode'].setValue($event.empCode)">
                      </app-employee-select-list>
                  </div>
              </div>
              <div class="form-group row">
                <label class="col-form-label col-sm-4 ">Day</label>
                <div class="col-sm-8">
                    <ng-select formControlName="weekDay" [items]="lstdayName" bindLabel="dayName" bindValue="dayName"></ng-select>
                </div>
            </div>
              <!-- <div class="form-group row">
                <label class="col-form-label col-sm-4 ">Year</label>
                <div class="col-sm-8">
                  <app-salary-year-select-list [yearId]="f['yearID'].value" (onChange)="getPeriodListByYearId($event.id)"></app-salary-year-select-list>

                </div>
            </div>
              <div class="form-group row">
                <label class="col-form-label col-sm-4 ">Period</label>
                <div class="col-sm-8">
                      <ng-select formControlName="periodId" placeholder="Select Period" [items]="salaryPeriodItem" bindLabel="periodName" bindValue="id">
                      </ng-select>
                </div>
            </div> -->

              <!-- <div class="form-group row">
                  <label class="col-form-label col-sm-4 ">Form Date</label>
                  <div class="col-sm-8">
                      <app-date-control [setDefault]="true" [widthPercent]="100" (getLocalDate)="f['fromDate'].setValue($event)">
                      </app-date-control>
                  </div>
              </div>
              <div class="form-group row">
                  <label class="col-form-label col-sm-4 ">To Date</label>
                  <div class="col-sm-8">
                      <app-date-control [setNgbDate]="dateOfNextWeek" [widthPercent]="100" (getLocalDate)="f['toDate'].setValue($event)">
                      </app-date-control>
                  </div>
              </div> -->
              <div class="row">
                  <div class="demo-inline-spacing mt-3" style="margin:0 auto">
                      <button [ladda]="isLoading" (click)="getShiftDay()" class="btn btn-success">Show Data </button>
                  </div>
              </div>
              <!-- <div class="form-group row">
                  <label class="col-form-label col-sm-4 "> Select Shift</label>
                  <div class="col-sm-8 input-group">

                       <app-weekend-select-list [widthPercent]="100" (onChange)="f['shiftID'].setValue($event.id)">
                      </app-weekend-select-list>

                     <button (click)="onSetShift()" class="btn btn-primary input-group-append">Set</button>
                  </div>
              </div> -->
          </form>
      </div>
      <div class="data-table">
          <table class="table table-bordered table-striped">
              <thead>
                  <tr *ngIf="columns.length==0">
                      <th>EmpCode</th>
                      <!-- <th>Branch</th> -->
                      <th>HDate</th>
                      <th>Days</th>
                      <th>Note</th>
                  </tr>
              </thead>
              <tbody *ngIf="weekendUpdateArray.length>0" >
                  <tr *ngFor="let frmGroup of weekendUpdateArray.controls; let i=index" [formGroup]="frmGroup" style="margin-top: 10px;">
                    <td><input formControlName="empCode"  readonly class="form-control "></td>
                    <!-- <td><input formControlName="locationID"  readonly class="form-control "></td> -->
                    <td><input formControlName="hDate"  readonly class="form-control "></td>
                    <td><input formControlName="weekDays"  readonly class="form-control "></td>
                    <td><input formControlName="note"  type="text" class="form-control "></td>

                      <td (click)="removeRow(i)" class="btn btn-sm btn-danger py-0 mx-1 my-1"><span class="my-auto">X</span></td>
                  </tr>

              </tbody>
          </table>
      </div>
  </div>
  <div class="card-footer">
      <div class="row">
          <div class="demo-inline-spacing mt-3" style="margin:0 auto">
              <button [ladda]="isUpdating" (click)="assignShift()" type="" class="btn btn-success">Assign </button>

              <button (click)="reset()" class="btn btn-secondary">Reset</button>
          </div>
      </div>
  </div>
</div>
