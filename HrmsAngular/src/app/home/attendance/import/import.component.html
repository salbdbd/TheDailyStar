<div class="card">
  <h4 class="card-header text-center bg-light">
    {{title}}
  </h4>
  <div class="card-body">
    <div class="form-group row">
      <div class="col-md-7 center">
        <label for="file">Excel Format: Date,Time,EmpCode,TerminalID</label>
        <input (change)="onFileChange($event.target.files)" type="file" class="form-control-file">
      </div>
    </div>
    <div class="form-group row">
      <div class="center">
        <button (click)="importEmployeeAttendenceFileData()" class="btn btn-success"><span class="fas fa-upload"></span> Upload</button>
      </div>
    </div>
  </div>
</div>
