<div class="card">
  <h4 class="card-header text-center bg-light">
    Salary Grade
  </h4>
  <div class="card-body row">
    <div class="col-md-6">
      <form [formGroup]="salGradeForm">
        <div class="form-group row">
          <label class="col-form-label col-sm-3 ">Salary Grade<i class="text-danger">*</i></label>
          <div class="col-sm-7">
            <input formControlName="structureName"
              [ngClass]="{'is-invalid':( f.structureName.touched || f.structureName.dirty || isSaveBtnClick) && f.structureName.invalid}"
              type="text" id="structureName" name="structureName" class="form-control" placeholder="Salary Grade">
            <div
              *ngIf="( f.structureName.touched || f.structureName.dirty || isSaveBtnClick) && f.structureName.invalid"
              class="text-danger">
              <i *ngIf="f.structureName.errors.required" class="text-danger">Salary Grade is required</i>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-form-label col-sm-3 ">Sort Order<i class="text-danger">*</i></label>
          <div class="col-sm-7">
            <input
              [ngClass]="{'is-invalid':( f['sortOrder'].touched || f['sortOrder'].dirty || isSaveBtnClick) && f['sortOrder'].invalid}"
              formControlName="sortOrder" type="text" id="sortOrder" name="sortOrder" class="form-control"
              placeholder="Sort Order">
            <div *ngIf="( f['sortOrder'].touched || f['sortOrder'].dirty || isSaveBtnClick) && f['sortOrder'].invalid"
              class="text-danger">
              <i *ngIf="f['sortOrder'].errors.required" class="text-danger">Sort Order is required</i>
            </div>
          </div>
        </div>
        <div class="form-group row text-right">
          <div class="demo-inline-spacing mt-3 center">
            <button (click)="reset()" class="btn btn-info"><span class="fas fa-refresh"></span> Refresh</button>
            <button (click)="onSubmit()" type="submit" class="btn btn-success">{{btnStatus}}</button>
          </div>
        </div>
      </form>
    </div>
    <div class="col-md-6">
      <div class="data-table">
        <table class="table table-hover tablle-bordered table-striped mb-0 center">
          <thead>
            <tr>
              <th>Salary_Grade</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngIf="salGradeModel.length==0">
              <td colspan="13" class="font-italic text-center">No item available</td>
            </tr>
            <tr *ngFor="let item of salGradeModel; let i=index">
              <td>{{item.structureName}}</td>
              <td>
                <button (click)="getById(item.id)" class="btn btn-sm btn-primary">
                  <span class="fas fa-edit"></span>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
